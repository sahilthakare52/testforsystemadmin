version: "3.9"
services:
  web:
    build: .      
    ports:
      - "9000:8765"
    volumes:
            - webapp_volume:/opt/webdata
            - "./app_config/config:/cms/config"
    links:
      - "db:database"
    depends_on:
      - "db" 
    networks:
      - backend
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - '5432:5432'
    volumes:
            - database_volume:/opt/dbdata
            - "./postgres/postgres.conf:/usr/local/etc/postgres/postgres.conf"
            - "./postgres/data:/var/lib/postgresql/data:delegated"
    networks:
            backend:
                    aliases:
                           - psql 

volumes:
  webapp_volume:
  database_volume:
networks:
   backend:
